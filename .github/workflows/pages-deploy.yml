name: "Build and Deploy"

on:
  push:
    branches: [ main, master ]
    paths-ignore:
      - .gitignore
      - README.md
      - LICENSE
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false   # IMPORTANT for pushing to external repo with PAT

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler-cache: true

      # ====== 1) Build for GitHub Pages (amexclawback.github.io) ======
      - name: Build site (GitHub Pages)
        env:
          JEKYLL_ENV: "production"
        run: bundle exec jekyll b -d "_site${{ steps.pages.outputs.base_path }}"

      - name: Test site
        continue-on-error: true
        run: |
          bundle exec htmlproofer _site \
            --disable-external \
            --ignore-urls "/^http:\/\/127.0.0.1/,/^http:\/\/0.0.0.0/,/^http:\/\/localhost/"

      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "_site${{ steps.pages.outputs.base_path }}"

      # ====== 2) Build for KingsMobileWelding /blog ======
      - name: Build Jekyll for /blog (Kings site)
        run: |
          echo 'url: "https://www.kingsmobilewelding.com"' > _config.kmw.yml
          echo 'baseurl: "/blog"' >> _config.kmw.yml
          echo 'timezone: "America/New_York"' >> _config.kmw.yml
          # Add --future if you want posts dated later today to appear immediately:
          # bundle exec jekyll build --trace --future --config _config.yml,_config.kmw.yml -d ./_site_blog
          bundle exec jekyll build --trace --config _config.yml,_config.kmw.yml -d ./_site_blog

      - name: Prepare feed.xml for site assets
        run: |
          mkdir -p push-assets
          cp ./_site_blog/feed.xml push-assets/feed.xml

      # ====== 3) Push build into KingsMobileWelding/blog ======
      - name: Push built blog to KingsMobileWelding/blog
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets['KMW Sync Token'] }}
          external_repository: AmexClawBack/KingsMobileWelding
          publish_branch: main
          publish_dir: ./_site_blog
          destination_dir: blog
          keep_files: true
          user_name: "github-actions[bot]"
          user_email: "github-actions[bot]@users.noreply.github.com"

      # ====== 4) Push fresh feed.xml into KingsMobileWelding/assets ======
      - name: Push feed.xml to KingsMobileWelding/assets
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets['KMW Sync Token'] }}
          external_repository: AmexClawBack/KingsMobileWelding
          publish_branch: main
          publish_dir: ./push-assets
          destination_dir: assets
          keep_files: true
          user_name: "github-actions[bot]"
          user_email: "github-actions[bot]@users.noreply.github.com"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

