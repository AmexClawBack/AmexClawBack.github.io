backend:
  name: github
  repo: AmexClawBack/AmexClawBack.github.io
  branch: main
  base_url: https://sveltia-cms-auth.dillonk2012.workers.dev   # Cloudflare Worker URL for GitHub OAuth

media_folder: "assets/uploads"     # where uploaded images are saved in the repo
public_folder: "/assets/uploads"   # how the site references those images
publish_mode: simple               # Jekyll-friendly; no editorial workflow

slug:
  encoding: "ascii"
  clean_accents: true
  sanitize_replacement: "-"

collections:
  - name: "posts"
    label: "Blog Posts"
    label_singular: "Post"
    folder: "_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"   # Jekyll expects this filename format
    extension: "md"
    format: "frontmatter"
    editor:
      preview: false
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "post" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "string", required: false }
      - { label: "Categories", name: "categories", widget: "list", required: false }
      - { label: "Tags", name: "tags", widget: "list", required: false }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Published", name: "published", widget: "boolean", required: false, default: true }

  - name: "pages"
    label: "Pages"
    editor:
      preview: false
    files:
      - label: "About Page"
        name: "about"
        file: "about.md"
        fields:
          - { label: "Layout", name: "layout", widget: "hidden", default: "page" }
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Body", name: "body", widget: "markdown" }
